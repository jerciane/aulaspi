<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Eventos</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>
	<div class="container">
		<h1>Detalhes do evento</h1>

		<div class="row">
			<div class="col s12">
				<div class="card">
					<div class="card-content">
						<span class="card-title">Evento</span>
						<p>
							<strong>Id: </strong><Span th:text="${evento.id}"></Span>
						</p>
						<p>
							<strong>Nome: </strong><Span th:text="${evento.nome}"></Span>
						</p>
						<p>
							<strong>Local: </strong><Span th:text="${evento.local}"></Span>
						</p>
						<p>
							<strong>Data: </strong><Span th:text="${evento.data}"></Span>
						</p>
						<p>
							<strong>Hor√°rio: </strong><Span th:text="${evento.horario}"></Span>
						</p>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<div class="card">
					<div class="card-content">
						<span class="card-title">Adicionar Convidado:</span>
						<form action="" method="post">
							<div>
								<label>Nome: </label> <input type="text" name="nome">
							</div>
							<div>
								<label>RG: </label> <input type="number" name="rg">
							</div>
							<div>
								<button class="waves-effect waves-light btn" type="submit">Salvar</button>
								<button class="waves-effect waves-light btn" type="reset">Limpar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
